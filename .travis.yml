language: python

branches:
  only:
    - master
    - stable

matrix:
  fast_finish: true
  include:
    - python: 2.7
      script: python setup.py flake8 && python setup.py test
    - python: 3.3
      script: python setup.py test
    - python: 3.4
      script: python setup.py test
    - python: 3.5
      script: python setup.py test
    - python: pypy
      script: python setup.py flake8 && python setup.py test
    - python: pypy3
      script: pip install setuptools_scm && python setup.py test 

install:
  - 'pip install pipenv'
  - 'pipenv sync'
